<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #status {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.6rem 0.8rem;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: #fafafa;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #fcfcfc;
    }
  </style>
</head>
<body>
  <h1>My Data Table</h1>
  <div id="status">Loading data…</div>
  <div id="table-container"></div>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7JmVmiBVMg8BemKADybQiK4GFol_btZQwZHBF0_UW7gWaVfr0g0dKaktZhXldurUBMojyVu56wzHP/pub?output=csv";

    async function fetchCsv(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch CSV: " + res.status);
      return await res.text();
    }

    function parseCsv(text) {
      // Simple CSV parser (assumes no commas inside cells)
      const lines = text.trim().split(/\r?\n/);
      return lines.map(line =>
        line.split(",").map(cell =>
          cell.replace(/^"|"$/g, "").replace(/""/g, '"')
        )
      );
    }

    function renderTable(data) {
      if (!data.length) return "<p>No data.</p>";

      const headers = data[0];
      const rows = data.slice(1);

      let html = "<table><thead><tr>";
      for (const h of headers) {
        html += `<th>${h}</th>`;
      }
      html += "</tr></thead><tbody>";

      for (const row of rows) {
        html += "<tr>";
        for (const cell of row) {
          html += `<td>${cell}</td>`;
        }
        html += "</tr>";
      }
      html += "</tbody></table>";
      return html;
    }

    async function init() {
      const statusEl = document.getElementById("status");
      const container = document.getElementById("table-container");

      try {
        statusEl.textContent = "Loading data from Google Sheets…";
        const csvText = await fetchCsv(SHEET_CSV_URL + "&cachebust=" + Date.now());
        const data = parseCsv(csvText);
        container.innerHTML = renderTable(data);
        statusEl.textContent = "Last updated from sheet just now.";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error loading data. Check console.";
      }
    }

    init();
  </script>
</body>
</html>
